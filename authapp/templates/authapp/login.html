{% extends 'authapp/landing.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<body>
  <div class="container">
    <h2>Login</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <a href="{% url 'signup' %}">Create a new account</a>
    <a href="{% url 'Landing' %}">Back</a>
  </div>
</body>
{% endblock %}
