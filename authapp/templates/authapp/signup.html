{% extends 'authapp/landing.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<div class="container">
    <h2>Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send OTP</button>
    </form>

    <a href="{% url 'login' %}">Already have an account? Login</a>
    <a href="{% url 'Landing' %}">Back</a>
</div>
{% endblock %}
