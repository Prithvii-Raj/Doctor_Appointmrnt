{% comment %} <h2>Sign Up</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send OTP</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a> {% endcomment %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

</head>
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<body>
  <div class="container">
    <h2>Sign Up</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send OTP</button>
    </form>

    <a href="{% url 'login' %}">Already have an account? Login</a>
    <a href="{% url 'Landing' %}">Back</a>
  </div>
</body>
</html>
